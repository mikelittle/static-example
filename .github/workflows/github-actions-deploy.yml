name: Deploy to Bunny CDN
on: [push]
jobs:
  deploy_prod:
    runs-on: ubuntu-20.04
    container: php:8.0
    #if: contains( github.ref, 'master')
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls -r
      - name: Install packages
        run: |
          apt-get -qq update -y > /dev/null && apt-get -qq upgrade -y > /dev/null
          apt-get -q install -y git zip > /dev/null
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer
          composer require own3d/bunny-cli
      - name: Create .env file
        run: |
          echo "BUNNY_STORAGE_HOSTNAME=${{ env.BUNNY_STORAGE_HOSTNAME }}" > .env
          echo "BUNNY_STORAGE_USERNAME=${{ env.BUNNY_STORAGE_USERNAME }}" >> .env
          echo "BUNNY_STORAGE_PASSWORD=${{ env.BUNNY_STORAGE_PASSWORD }}" >> .env
          echo "BUNNY_PULL_ZONE_ID=${{ env.BUNNY_PULL_ZONE_ID }}" >> .env
          echo "BUNNY_API_ACCESS_KEY=${{ env.BUNNY_API_ACCESS_KEY }}" >> .env
          echo "dot env file now contains"
          cat .env
          echo ${{ env.BUNNY_STORAGE_HOSTNAME }} | sed 's/./_/g'
          ls -la
          ./vendor/bin/bunny deploy --dir=public/
        env:
            BUNNY_STORAGE_HOSTNAME: ${{ secrets.BUNNY_STORAGE_HOSTNAME }}
            BUNNY_STORAGE_USERNAME: ${{ secrets.BUNNY_STORAGE_USERNAME }}
            BUNNY_STORAGE_PASSWORD: ${{ secrets.BUNNY_STORAGE_PASSWORD }}
            BUNNY_PULL_ZONE_ID: ${{ secrets.BUNNY_PULL_ZONE_ID }}
            BUNNY_API_ACCESS_KEY: ${{ secrets.BUNNY_API_ACCESS_KEY }}
      - name: Deploy
        run: echo "üçè This job's status is ${{ job.status }}."
