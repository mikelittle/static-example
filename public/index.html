<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Static Website</title>
	<link rel="stylesheet" href="/style.css">
	<link rel="icon" href="/favicon.png">
</head>

<body>
	<main>
		<h1>Static Website</h1>
		<section>
			<p>Completely synergize resource taxing relationships via premier niche markets. Professionally cultivate
				one-to-one customer service with robust ideas. Dynamically innovate resource-levelling customer service
				for state of the art customer service.</p>
		</section>
		<section>
			<form method="POST" id="contact-form" action="#">
				<div class="form-row">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name">
				</div>
				<div class="form-row">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email">
				</div>
				<div class="form-row">
					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject">
				</div>
				<div class="form-row">
					<label for="message">Message:</label>
					<textarea id="message" name="message"></textarea>
				</div>
				<div class="form-row submit">
					<input type="submit" value="Send message">
				</div>
			</form>
		</section>
	</main>
	<script src="/index.js"></script>
</body>

</html>
